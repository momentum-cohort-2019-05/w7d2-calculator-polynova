<!DOCTYPE html>
<html lang="en">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta charset="UTF-8">
<link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
<script src="main.js" defer></script>
<link rel="stylesheet" href="main.css">
<title> Calculator App </title>

</head>

<div>
<header class="front f1 white bg-black center tc "> Can you math? </header>
<a class="website f5 center tc" href="https://www.dummies.com/education/math/"> If you just can't </a>
</div>

<body class="back bg-light-pink">
<div class="calculator wrap center tc mt5 bg-light-pink">

    <div class="clear-div f2">
        <button class="button f2 grow no-underline br-pill bw2 ph5 pv2 mb2 dib white bg-dark-pink" type="button" id="num-clear"> C </button>
        <input class="screen f2 grow no-underline br-pill bw2 ph5 pv2 mb2 dib white bg-dark-pink" type="text" value="" id="answer">
    </div>

<div class="first-div f2">
    <button class="button f2 grow no-underline br-pill bw2 ph5 pv2 mb2 dib white bg-dark-pink" type="button" value="7" id="num-7"> 7 </button>
    <button class="button f2 grow no-underline br-pill bw2 ph5 pv2 mb2 dib white bg-dark-pink" type="button" value="8" id="num-8"> 8 </button>
    <button class="button f2 grow no-underline br-pill bw2 ph5 pv2 mb2 dib white bg-dark-pink" type="button" value="9" id="num-9"> 9 </button>
    <button class="button f2 grow no-underline br-pill bw2 ph5 pv2 mb2 dib white bg-dark-pink" type="button" value="/" id="num-divide"> / </button>
    <!-- <button type="button" class="button"> hello  me</button>
    <button type="button" class="button"> me </button>
    <button type="button">Click me</button> -->
</div>


<div class="second-div f2">
        <button class="button f2 grow no-underline br-pill bw2 ph5 pv2 mb2 dib white bg-dark-pink " type="button" value="4" id="num-4"> 4 </button>
        <button class="button f2 grow no-underline br-pill bw2 ph5 pv2 mb2 dib white bg-dark-pink " type="button" value="5" id="num-5"> 5 </button>
        <button class="button f2 grow no-underline br-pill bw2 ph5 pv2 mb2 dib white bg-dark-pink" type="button" value="6" id="num-6"> 6 </button>
        <button class="button f2 grow no-underline br-pill bw2 ph5 pv2 mb2 dib white bg-dark-pink " type="button" value="*" id="num-multipy"> * </button> 
</div>

<div class="third-div">
        <button class="button f2 grow no-underline br-pill bw2 ph5 pv2 mb2 dib white bg-dark-pink" type="button" value="1" id="num-1"> 1 </button>
        <button class="button f2 grow no-underline br-pill bw2 ph5 pv2 mb2 dib white bg-dark-pink" type="button" value="2" id="num-2"> 2 </button>
        <button class="button f2 grow no-underline br-pill bw2 ph5 pv2 mb2 dib white bg-dark-pink" type="button" value="3" id="num-3"> 3 </button>
        <button class="button f2 grow no-underline br-pill bw2 ph5 pv2 mb2 dib white bg-dark-pink" type="button" value="-" id="num-subtract"> - </button> 


</div>

<div class="fourth-div f2">
        <button class="button f2 grow no-underline br-pill bw2 ph5 pv2 mb2 dib white bg-dark-pink" type="button" value="0" id="num-0"> 0 </button>
        <button class="button f2 grow no-underline br-pill bw2 ph5 pv2 mb2 dib white bg-dark-pink" type="button" value="." id="num-decimal"> . </button>
        <button class="button f2 grow no-underline br-pill bw2 ph5 pv2 mb2 dib white bg-dark-pink" type="button" value="=" id="num-equal"> = </button>
        <button class="button f2 grow no-underline br-pill bw2 ph5 pv2 mb2 dib white bg-dark-pink" type="button" value="+" id="num-plus"> + </button> 

</div>

</div>

</body>



</html>
